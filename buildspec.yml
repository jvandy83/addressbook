version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

    commands:
      # install npm
      - npm install

  build:
    commands:
      # run build script
      - npm run-script build

artifacts:
  base-directory: dist
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - "dist/**/*"
    - appspec.yml
    - "deploy-scripts/**/*"
